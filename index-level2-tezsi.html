<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="recepty">

            <div class="hlavni-recept">

                <div class="texty">
                    <div class="kategorie">Grilování</div>
                    <div class="komentar">5 komentářů</div>
                </div>
                <div class="nazev-hlavni">Domácí hovězí burger</div>

            </div>

            <div class="maly-recept">

                <div class="recept recept2">
                    <div class="texty">
                        <div class="kategorie">Asijská kuchyně</div>
                        <div class="komentar">16 komentářů</div>
                    </div>
                    <div class="nazev-maly">Nigiri sushi</div>
                </div>

                <div class="recept recept3">
                    <div class="texty">
                        <div class="kategorie">Drůbež</div>
                        <div class="komentar">7 komentářů</div>
                    </div>
                    <div class="nazev-maly">Pečené kuře na jablkách</div>
                </div>  
            
                <div class="recept recept4">
                    <div class="texty">
                        <div class="kategorie">Omáčky</div>
                        <div class="komentar">23 komentářů</div>
                    </div>
                    <div class="nazev-maly">Chili rajčatová omáčka</div>
                </div>            

                <div class="recept recept5">
                    <div class="texty">
                        <div class="kategorie">Grilování</div>
                        <div class="komentar">19 komentářů</div>
                    </div>
                    <div class="nazev-maly">Zahradní grilovačka</div>
                </div>

            </div>

        </div>

        </div>


    </body>
</html>
